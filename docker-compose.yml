services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: 10xdevs-php
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - vendor-data:/var/www/html/vendor
    depends_on:
      - db

  nginx:
    image: nginx:1.27
    container_name: 10xdevs-nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db:
    image: postgres:16
    container_name: 10xdevs-db
    environment:
      POSTGRES_DB: 10xdevs
      POSTGRES_USER: symfony
      POSTGRES_PASSWORD: symfony
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  vendor-data:
